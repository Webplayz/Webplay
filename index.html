<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>
<style>
  /* The animation code */
@keyframes colorChange {
  0%   {color: red;}
  25%  {color: yellow;}
  50%  {color: blue;}
  100% {color: green;}
}

/* The element to apply the animation to */
#first {
  width: 100px;
  height: 100px;
  background-color: black; /* Added a background color to better visualize the text color change */
  color: red; /* Initial text color */
  animation-name: colorChange;
  animation-duration: 4s;
}

</style>
</head>
<body>
    <br>
    <div id="first">Web Gamez</div>
    <br>
    <br>
    <a href="/games/Tic-tac-toe.html">Tic tac Toe</a>
</body>
</html>
