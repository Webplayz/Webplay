        /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    height: 100%;
    position: relative;
}

body {
    min-height: 100%;
    font-family: Arial, sans-serif;

    background-position: center;
    color: #333;
    background-repeat: no-repeat;

}

header {
    background-color: #333;
    color: #fff;

}

header h1 {

main {

}


.game {
    margin-right: 40px;
    margin-bottom: 40px;
    width: 100%
    text-align: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    vertical-align: top;
}

.game img {
    width: 100%;
    height: auto;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.game a {
    width: 100%;
    height: 100%;
    text-decoration: none;
}

.game h3 {
    margin: 5px 0;
    font-size: 18px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.game p {
    font-size: 10px;
    color: #666;
    margin-bottom: 15px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

footer {
    position: sticky;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
