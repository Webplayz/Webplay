<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play free games</title>
    <style>

body {
    color: #333;
    margin: 0;
}

header {
    top: 0;
    width: 100%;
    margin: 0;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    
}

header h1 {
    font-size: auto;
}

.category {
    margin-bottom: auto;
    margin-left: 10px;
    margin-right: 10px;
    justify-content: center;
    overflow: auto;
    white-space: nowrap;
}

.category h2 {
    margin-bottom: 40px;
}
.games-grid {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-gap: 20px;
}

.game {
    display: flex;
    align-items: center;
}

.game-icon {
    width: 100px;
    height: 100px;
    margin: 0 0;
}

.game-icon img {
    width: 100%;
    height: 100%;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    border-bottom-right-radius: 6px;
    border-bottom-left-radius: 6px;
}

.game-icon a {
    cursor: default;
    width: 100%;
    height: 100%;
    text-decoration: none;
}

.game p {
    margin: 0;
    padding-top: 10px;
    font-size: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-decoration: none;
}

footer {
    bottom: 0;
    margin: 0;
    background-color: #333;
    color: #fff;
    text-align: center;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Webplayz!</h1>
    </header>
    <main>
        <section class="category">
            <h2>Dive into Adventure:</h2>
            <div class="games-grid">
                <div class="game">
                    <div class="game-icon">
                        <a href="game.html">
                            <img src="https://static.gamezop.com/UYiznUAya/cover.jpg" alt="Blazing blades">
                        </a>
                    </div>
                       <p>Knife hit</p>
                </div>

                <div class="game">
                    <div class="game-icon">
                        <a href="rampage-racer.html">
                            <img src="https://static.gamezop.com/p7HOjYF4O/cover.jpg" alt="image">
                        </a>
                    </div>
                        <p>Rampage racer</p>
                </div>

                <div class="game">
                    <div class="game-icon">
                         <a href="om-nom-run.html">
                             <img src="https://img.freepik.com/free-vector/play-vibrant-gradient-typography_53876-93868.jpg?w=1060&t=st=1709015830~exp=1709016430~hmac=b0facf617fa6dc41401f051bd4513b52a448c3514809a87c2e03a009239f64f5" alt="Image">
                         </a>
                    </div>
                        <p>Om Nom Run</p>
                </div>

                <div class="game">
                    <div class="game-icon">
                        <a href="endlessseige.html">
                            <img src="https://endlessseige.h5games.usercontent.goog/v/de6ce83a-1ac0-4f16-9195-c589110dd482/low_res_banner.jpg" alt="Play">
                        </a>
                    </div>
                        <p>Endless seige</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Ready to embark on your gaming journey? Start playing now!</p>
    </footer>
</body>
</html>
