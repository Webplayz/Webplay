  25%  {color: yellow;}
  50%  {color: blue;}
  100% {color: green;}
}
#first {
  color: red;
  font-size: 26px; 
  animation-name: colorChange;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}

</style>
